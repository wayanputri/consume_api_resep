<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find Meal For Your Ingrdients</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="meal-wrapper">
				<div class="meal-search">
					<h2 class="title">Find Meals for Your Ingredients</h2>
					<blockquote>
						Real food doesn't have ingredients, real food is ingredients.<br />
						<cite> -Putri Yanti</cite>
					</blockquote>
					<div class="meal-search-box">
						<input
							type="text"
							class="search-control"
							placeholder="Enter an ingredients"
							id="search-input"
						/>
						<button type="submit" class="search-btn btn" id="search-btn">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
				<div class="meal-result">
					<h2 class="title">Your Search Result:</h2>
					<div id="meal">
						<!--meal item-->
						<!--end of meal item-->
					</div>
				</div>
				<div class="meal-details">
					<!--recipe close button-->
					<button
						type="button"
						class="btn recipe-close-btn"
						id="recipe-close-btn"
					>
						<i class="fas fa-times"></i>
					</button>
					<!--meal content-->
					<div class="meal-details-content">
						<!--
						-->
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
